<ion-header>
  <ion-toolbar>
    <ion-title>Buscar CEP</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Digite o CEP</ion-label>
    <ion-input type="text" [(ngModel)]="cep" maxlength="8"></ion-input>
  </ion-item>

  <ion-button expand="block" (click)="buscarCep()">Buscar</ion-button>

  <div *ngIf="resultado">
    <h2>Resultado:</h2>
    <p><strong>Logradouro:</strong> {{ resultado.logradouro }}</p>
    <p><strong>Bairro:</strong> {{ resultado.bairro }}</p>
    <p><strong>Cidade:</strong> {{ resultado.localidade }}</p>
    <p><strong>Estado:</strong> {{ resultado.uf }}</p>
  </div>
</ion-content>
